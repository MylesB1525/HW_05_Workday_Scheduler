<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row">
        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">8 AM</h5>
        </div>
        <div
          class="col-8 hour hr-8"
        ></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour8"><i class="fa fa-save fa-fw"></i>SAVE</hv>
      </div>

      <div class="row">
        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">9 AM</h5>
        </div>
        <div class="col-8 hour hr-9"></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour9"><i class="fa fa-save fa-fw"></i>SAVE</h5>
      </div>
      <div class="row">

        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">10 AM</h5>
        </div>
        <div
          class="col-8 hour hr-10"
        ></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour10"><i class="fa fa-save fa-fw"></i>SAVE</hv>
      </div>

      <div class="row">
        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">11 AM</h5>
        </div>
        <div class="col-8 hour hr-11"></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour11"><i class="fa fa-save fa-fw"></i>SAVE</h5>
      </div>

      <div class="row">
        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">12 PM</h5>
        </div>
        <div
          class="col-8 hour hr-12"
        ></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour12"><i class="fa fa-save fa-fw"></i>SAVE</hv>
      </div>

      <div class="row">
        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">1 PM</h5>
        </div>
        <div class="col-8 hour hr-13"></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour13"><i class="fa fa-save fa-fw"></i>SAVE</h5>
      </div>

      <div class="row">
        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">2 PM</h5>
        </div>
        <div class="col-8 hour hr-14"></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour14"><i class="fa fa-save fa-fw"></i>SAVE</h5>
      </div>

      <div class="row">
        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">3 PM</h5>
        </div>
        <div class="col-8 hour hr-15"></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour15"><i class="fa fa-save fa-fw"></i>SAVE</h5>
      </div>
      
      <div class="row">
        <div class="col-2 list-group-item time-block">
          <h5 class="text-right">4 PM</h5>
        </div>
        <div class="col-8 hour hr-16"></div>
          <h5 class="col-2 btn btn-primary saveBtn" id="hour16"><i class="fa fa-save fa-fw"></i>SAVE</hv>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
